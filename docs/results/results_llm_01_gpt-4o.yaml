        YEAR(o.o_orderdate) AS order_year,
        c.c_mktsegment AS market_segment,
        COUNT(*) AS total_orders,
        CAST(100.0 * COUNT(*) / SUM(COUNT(*)) OVER (PARTITION BY r.r_regionkey, YEAR(o.o_orderdate) ORDER BY r.r_regionkey, YEAR(o.o_orderdate) DESC) AS DECIMAL(5,2)) AS pct_of_total
    FROM region r
