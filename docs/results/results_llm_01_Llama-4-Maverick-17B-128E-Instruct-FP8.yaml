- iteration: ''
  model_name: ''
  question_number: 5
  user_question: |
    For orders placed in 1994, how many unique suppliers provided parts of type 'SMALL PLATED STEEL' and size 4,
    and what was their average supply cost per supplier, weighted by available quantity? Order the results by supplier.
  sql_query: |
    SELECT
        l.l_suppkey AS supplier_id,
        s.s_name    AS supplier_name,
        COUNT(DISTINCT l.l_suppkey) AS num_suppliers,
        AVG(ps.ps_supplycost * ps.ps_availqty) AS avg_cost
    FROM orders o
    JOIN lineitem l ON o.o_orderkey = l.l_orderkey
    JOIN partsupp ps ON l.l_partkey = ps.ps_partkey AND l.l_suppkey = ps.ps_suppkey
    JOIN part p ON l.l_partkey = p.p_partkey
    JOIN supplier s ON l.l_suppkey = s.s_suppkey
    WHERE o.o_orderdate BETWEEN '1994-01-01' AND '1994-12-31'
      AND p.p_size = 4
      AND p.p_type = 'SMALL PLATED STEEL'
    GROUP BY l.l_suppkey, s.s_name
    ORDER BY s.s_name ASC;
  llm_sql_query: |-
    WITH relevant_parts AS (
      SELECT p.p_partkey, p.p_type
      FROM part p
      WHERE p.p_type = 'SMALL PLATED STEEL' AND p.p_size = 4
    ),
    supplier_parts AS (
      SELECT ps.ps_suppkey, ps.ps_partkey, ps.ps_supplycost, ps.ps_availqty
      FROM partsupp ps
      JOIN relevant_parts rp ON ps.ps_partkey = rp.p_partkey
    ),
    order_suppliers AS (
      SELECT DISTINCT l.l_suppkey
      FROM orders o
      JOIN lineitem l ON o.o_orderkey = l.l_orderkey
      WHERE o.o_orderdate BETWEEN '1994-01-01' AND '1994-12-31'
    )
    SELECT
      s.s_suppkey AS supplier_id,
      s.s_name AS supplier_name,
      SUM(sp.ps_availqty) AS total_quantity,
      SUM(sp.ps_supplycost * sp.ps_availqty) / SUM(sp.ps_availqty) AS weighted_avg_supply_cost
    FROM supplier s
    JOIN supplier_parts sp ON s.s_suppkey = sp.ps_suppkey
    WHERE s.s_suppkey IN (SELECT l_suppkey FROM order_suppliers)
    GROUP BY s.s_suppkey, s.s_name
    ORDER BY s.s_name;
  tables_used:
  - orders
  - lineitem
  - partsupp
  - part
  - supplier
