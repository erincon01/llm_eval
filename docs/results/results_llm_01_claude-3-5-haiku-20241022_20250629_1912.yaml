  user_question: |
    For each region and year, determine the percentage contribution with 2 decimals of every market segment to the total number of orders.
    Return region, year, market segment, total orders, and percent of total, ordered by region, year, and percent descending.
  sql_query: |
    WITH region_year_seg AS (
        SELECT
            r.r_regionkey AS region_id,
            r.r_name      AS region_name,
            YEAR(o.o_orderdate) AS order_year,
            c.c_mktsegment AS market_segment,
            COUNT(*) AS num_orders
        FROM region r
        JOIN nation n ON n.n_regionkey = r.r_regionkey
        JOIN customer c ON c.c_nationkey = n.n_nationkey
        JOIN orders o ON o.o_custkey = c.c_custkey
        GROUP BY r.r_regionkey, r.r_name, YEAR(o.o_orderdate), c.c_mktsegment
    )
    SELECT
        region_id,
        region_name,
        order_year,
        market_segment,
        num_orders,
        CAST(100.0 * num_orders / SUM(num_orders) OVER (PARTITION BY region_id, order_year) AS decimal(6,2)) AS pct_of_total
    FROM region_year_seg
    ORDER BY region_name, order_year, pct_of_total DESC;
  llm_sql_query: |-
    WITH order_details AS (
        SELECT
            r.r_name AS region_name,
            YEAR(o.o_orderdate) AS order_year,
            c.c_mktsegment AS market_segment,
            COUNT(*) AS num_orders
        FROM region r
        JOIN nation n ON n.n_regionkey = r.r_regionkey
        JOIN customer c ON c.c_nationkey = n.n_nationkey
        JOIN orders o ON o.o_custkey = c.c_custkey
        GROUP BY r.r_name, YEAR(o.o_orderdate), c.c_mktsegment
    ), total_orders AS (
        SELECT
            region_name,
            order_year,
            SUM(num_orders) AS total_region_year_orders
        FROM order_details
        GROUP BY region_name, order_year
    )

    SELECT
        od.region_name AS region,
        od.order_year AS year,
        od.market_segment,
        od.num_orders AS total_orders,
        ROUND(100.0 * od.num_orders / tot.total_region_year_orders, 2) AS percent_of_total
    FROM order_details od
    JOIN total_orders tot ON od.region_name = tot.region_name AND od.order_year = tot.order_year
    ORDER BY region, year, percent_of_total DESC
