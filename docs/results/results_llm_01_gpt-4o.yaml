- iteration: ''
  model_name: ''
  question_number: 4
  user_question: |
    For each year from 1992 to 1994, identify the top 5 parts by total quantity ordered for customers from the region of ASIA. Order by year and total quantity descending.
  sql_query: |
    WITH yearly_totals AS (
        SELECT
            p.p_partkey AS part_id,
            p.p_name    AS part_name,
            YEAR(o.o_orderdate) AS order_year,
            SUM(l.l_quantity) AS total_quantity,
            ROW_NUMBER() OVER (
                PARTITION BY YEAR(o.o_orderdate)
                ORDER BY SUM(l.l_quantity) DESC
            ) AS rn
        FROM part p
        JOIN lineitem l ON p.p_partkey = l.l_partkey
        JOIN orders o ON l.l_orderkey = o.o_orderkey
        JOIN customer c ON o.o_custkey = c.c_custkey
        JOIN nation n ON c.c_nationkey = n.n_nationkey
        join region r ON n.n_regionkey = r.r_regionkey
        WHERE r.r_name = 'ASIA'
          AND YEAR(o.o_orderdate) BETWEEN 1992 AND 1994
        GROUP BY p.p_partkey, p.p_name, YEAR(o.o_orderdate)
    )
    SELECT
        part_id,
        part_name,
        order_year,
        total_quantity
    FROM yearly_totals
    WHERE rn <= 5
    ORDER BY order_year, total_quantity DESC;
  llm_sql_query: |-
    WITH cte_region_customers AS (
        SELECT
            c.c_custkey AS customer_id
        FROM customer c
        JOIN nation n ON c.c_nationkey = n.n_nationkey
        JOIN region r ON n.n_regionkey = r.n_regionkey
        WHERE r.r_name = 'ASIA'
    ), cte_part_quantity AS (
        SELECT
            p.p_partkey AS part_id,
            p.p_name AS part_name,
            YEAR(o.o_orderdate) AS order_year,
            SUM(l.l_quantity) AS total_quantity
        FROM lineitem l
        JOIN orders o ON l.l_orderkey = o.o_orderkey
        JOIN part p ON l.l_partkey = p.p_partkey
        WHERE o.o_custkey IN (SELECT customer_id FROM cte_region_customers)
          AND YEAR(o.o_orderdate) BETWEEN 1992 AND 1994
        GROUP BY p.p_partkey, p.p_name, YEAR(o.o_orderdate)
    ), cte_ranked_parts AS (
        SELECT
            part_id,
            part_name,
            order_year,
            total_quantity,
            RANK() OVER (PARTITION BY order_year ORDER BY total_quantity DESC) AS ranking
        FROM cte_part_quantity
    )
    SELECT
        part_id,
        part_name,
        order_year,
        total_quantity
    FROM cte_ranked_parts
    WHERE ranking <= 5
    ORDER BY order_year, total_quantity DESC;
  tables_used:
  - part
  - lineitem
  - orders
  - customer
  - nation
