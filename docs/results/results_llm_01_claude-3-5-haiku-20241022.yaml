  user_question: |
    Show the number of orders per year between 1992 and 1995, with one column per each 3-letter month abbreviation (e.g., Jan, Feb, Mar) ordered by year ascending.
  sql_query: |
    SELECT *
    FROM (
        SELECT
            YEAR(o_orderdate) AS order_year,
            FORMAT(o_orderdate, 'MMM') AS order_month,
            COUNT(*) AS num_orders
        FROM orders
        WHERE YEAR(o_orderdate) BETWEEN 1992 AND 1995
        GROUP BY YEAR(o_orderdate), FORMAT(o_orderdate, 'MMM')
    ) AS source_data
    PIVOT (
        SUM(num_orders)
        FOR order_month IN ([Jan], [Feb], [Mar], [Apr], [May], [Jun],
                            [Jul], [Aug], [Sep], [Oct], [Nov], [Dec])
    ) AS pivot_table
    ORDER BY order_year ASC;
  llm_sql_query: |-
    WITH order_counts AS (
        SELECT
            YEAR(o_orderdate) AS order_year,
            DATENAME(MONTH, o_orderdate) AS order_month,
            COUNT(*) AS num_orders
        FROM orders
        WHERE YEAR(o_orderdate) BETWEEN 1992 AND 1995
        GROUP BY YEAR(o_orderdate), DATENAME(MONTH, o_orderdate)
    )
    SELECT
        order_year,
        SUM(CASE WHEN order_month = 'January' THEN num_orders ELSE 0 END) AS Jan,
        SUM(CASE WHEN order_month = 'February' THEN num_orders ELSE 0 END) AS Feb,
        SUM(CASE WHEN order_month = 'March' THEN num_orders ELSE 0 END) AS Mar,
        SUM(CASE WHEN order_month = 'April' THEN num_orders ELSE 0 END) AS Apr,
