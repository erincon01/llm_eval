  model_name: ''
  question_number: 15
  user_question: |
    Show the number of orders per year between 1992 and 1995, with one column per each 3-letter month abbreviation (e.g., Jan, Feb, Mar) ordered by year ascending.
  sql_query: |
    SELECT *
    FROM (
        SELECT
            YEAR(o_orderdate) AS order_year,
            FORMAT(o_orderdate, 'MMM') AS order_month,
            COUNT(*) AS num_orders
        FROM orders
        WHERE YEAR(o_orderdate) BETWEEN 1992 AND 1995
        GROUP BY YEAR(o_orderdate), FORMAT(o_orderdate, 'MMM')
    ) AS source_data
    PIVOT (
        SUM(num_orders)
        FOR order_month IN ([Jan], [Feb], [Mar], [Apr], [May], [Jun],
                            [Jul], [Aug], [Sep], [Oct], [Nov], [Dec])
    ) AS pivot_table
    ORDER BY order_year ASC;
  llm_sql_query: |-
    WITH monthly_orders AS (
        SELECT
            YEAR(o.o_orderdate) AS order_year,
            FORMAT(o.o_orderdate, 'MMM') AS order_month,
            COUNT(*) AS num_orders
        FROM orders o
        WHERE o.o_orderdate BETWEEN '1992-01-01' AND '1995-12-31'
        GROUP BY YEAR(o.o_orderdate), FORMAT(o.o_orderdate, 'MMM')
    )
    SELECT
        order_year,
        ISNULL(Jan, 0) AS Jan,
        ISNULL(Feb, 0) AS Feb,
        ISNULL(Mar, 0) AS Mar,
        ISNULL(Apr, 0) AS Apr,
        ISNULL(May, 0) AS May,
        ISNULL(Jun, 0) AS Jun,
        ISNULL(Jul, 0) AS Jul,
        ISNULL(Aug, 0) AS Aug,
        ISNULL(Sep, 0) AS Sep,
        ISNULL(Oct, 0) AS Oct,
        ISNULL(Nov, 0) AS Nov,
        ISNULL(Dec, 0) AS Dec
    FROM monthly_orders
